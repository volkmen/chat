type Account {
    id: ID!
    username: String!
    password: String!
    email: String!
    is_verified: Boolean
    jwtToken: String
}

type Query {
    GetAccounts: [Account]
    Me: Account
    VerifyEmail: Account
}

type Mutation {
    SignUp(email: String!, password: String!, username: String!): Account
    UpdateMe(username: String): Account
    DeleteMe: ID!
    VerifyEmail(token: Int!): Account
    SignIn(email: String!, password: String!): Account
}
