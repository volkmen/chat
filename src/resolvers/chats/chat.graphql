type Message {
    id: ID!
    content: String!
    is_read: Boolean!
    created_at: String!
    updated_at: String!
    sender_id: ID!
}

type Correspondent {
    id: ID!
    username: String
}

type Chat {
    id: ID!
    messages: [Message!]!
    is_group: Boolean!
    correspondent: Correspondent
}

type MessageIsTyping {
    isTyping: Boolean!
    username: String!
}

type Query {
    GetChats: [Chat!]!
    GetChat(id: ID!): Chat
    GetMessage(chatId: ID!, messageId: ID!): Message
    GetMessages(chatId: ID!): [Message!]!
    DoTyping(chatId: ID!, isTyping: Boolean!): MessageIsTyping
}

type Mutation {
    AddChat(receiverId: ID!): ID!
}

type Subscription {
    OnChatAdded: ID!
    OnTyping(chatId: ID!): Boolean
}
