type Message {
    id: ID!
    content: String!
    is_read: Boolean!
    created_at: String!
    updated_at: String!
}

type Chat {
    id: ID!
    messages: [Message!]!
    is_group: Boolean!
}

type Query {
    GetChats: [Chat!]!
    GetChat(id: ID!): Chat
}

type Mutation {
    AddChat(receiverId: ID!): ID!
}
